<div class="question">
  <mat-expansion-panel>
    <mat-expansion-panel-header class="header">
      <mat-panel-title>
        <mat-form-field class="question__title">
          <div>
            <input matInput class="question__title" placeholder="Title" id="title" name="title" [value]="question.title"
                   (change)="updateTitle($event)">
          </div>
        </mat-form-field>
      </mat-panel-title>
    </mat-expansion-panel-header>
    @for (answer of question.answers; track $index) {
      <div class="question__answer">
        <div class="question__answer-icon">
          <mat-icon [ngClass]="answer.isCorrect ? 'question__answer-icon--correct' : ''" (click)="toggleValid($index)">check</mat-icon>
        </div>
        <div class="question__answer__content">
          <mat-form-field>
            <input matInput class="question__answer" placeholder="Answer" id="answer" name="answer"
                   [value]="answer.title"
                   (change)="updateAnswer($event, $index)">
          </mat-form-field>
        </div>
        <div class="question__answer-icon">
          <mat-icon (click)="deleteAnswer($index)">delete</mat-icon>
        </div>
      </div>
    }
    <div class="new__answer">
      <mat-form-field class="question__answer">
        <input matInput class="question__answer" placeholder="Answer" id="newAnswer" name="newAnswer"
               [placeholder]="'quizEditPage.question.newAnswer.placeholder' | translate" value=""
               (change)="addAnswer($event)">
      </mat-form-field>
    </div>
  </mat-expansion-panel>
</div>
